<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Galerie interactive et accessible</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ma galerie de photos</h1>
    <p>Utilise la souris ou la touche Tab pour naviguer. Chaque image a un texte alternatif.</p>
  </header>

  <main>
    <section id="galerie" aria-label="Galerie de photos">
      <figure>
        <img src="images/img1.jpg" alt="Plage au coucher du soleil">
        <figcaption>Plage au coucher du soleil</figcaption>
      </figure>

      <figure>
        <img src="images/img2.jpg" alt="Chaussée de montagne avec conifères">
        <figcaption>Route de montagne</figcaption>
      </figure>

      <figure>
        <img src="images/img3.jpg" alt="Portrait d'une femme souriante">
        <figcaption>Portrait souriant</figcaption>
      </figure>

      <figure>
        <img src="images/img4.jpg" alt="Chat assis sur un canapé">
        <figcaption>Chat sur canapé</figcaption>
      </figure>

      <figure>
        <img src="images/img5.jpg" alt="Architecture moderne d'une ville">
        <figcaption>Architecture moderne</figcaption>
      </figure>

      <figure>
        <img src="images/img6.jpg" alt="Plat de cuisine coloré">
        <figcaption>Plat coloré</figcaption>
      </figure>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
